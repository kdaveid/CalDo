version: '3.8'

services:
  caldo-ui:
    image: noserdocker/caldo-ui:latest
    container_name: caldo-ui
    ports:
      - 8008:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  caldo-api:
    image: noserdocker/caldo-api:latest
    container_name: caldo-api
    environment:
      BASE_URL: ${BASE_URL}
    volumes:
      - ./data:/app/Data
    ports:
      - 80
