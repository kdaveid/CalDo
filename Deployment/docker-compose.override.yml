version: '3.8'

services:
  caldo-ui:
    image: caldo-ui:dev
    container_name: caldo-ui
    build:
      context: ../src/Client/
      dockerfile: Dockerfile
    ports:
      - 8001:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  caldo-api:
    image: caldo-api:dev
    container_name: caldo-api
    environment:
      BASE_URL: http://localhost:8009
    build:
      context: ..
      dockerfile: src/Dockerfile
    volumes:
      - ./data:/app/Data
